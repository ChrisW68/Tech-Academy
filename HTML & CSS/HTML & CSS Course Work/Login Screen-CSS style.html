<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel=stylesheet type="text/css" href="Projects/Login Screen-CSS.css" Media=screen>
    <link href="lightbox2-master/lightbox2-master/dist/css/lightbox.css" rel="stylesheet" type="text/css">
	<meta name="robots" content="noindex,follow" />
</head>
<body>
	<div class="container">"
		<div class="login">
        
        <a class = "example-image-link" href="../../Pictures/sample.gif" data-lightbox="group" data-title="Option caption.">
        	<img class="example-image" src="../../Pictures/sample.gif" alt="desc"></a>
        
      
<h1>Login</h1>	
<form method="post" action="">
	  <p><input type="text" name="login" value="" placeholder="Username or email"></p>
                <p><input type = "Password" name="password" title = "pwd sample" value="" placeholder="Password" size="10"maxlength="10" minlength= "6"></p>
			  <p class="remember_me">
					<label>
						<input type="checkbox" name="remember_me" id="remember_me">
						Remember me on this computer
					</label>
				</p>
				<p class="submit"><input type="submit" name="commit" value="Login"></p>
			</form>
		</div>
	
		<div class="login-help">
		  <p>Forgot your password? <a href="#">Click here to reset it</a/>.</p>
		</div>
	</div>
		<script src="lightbox2-master/lightbox2-master/dist/js/lightbox-plus-jquery.js"></script>
	</body>
	</html>
